<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>FormularioRegistro</title>
</head>
<body>
    <section class="fondoreg">
        <div class="feature3 feature-blue3">            
                <img class="imgreg" src="IMG/Hotelia horizontal blanco.svg">
                <p id="frase">Eres más que bienvenido</p>
                </div><br>
                
                    <div class="feature4 feature-white4">
                    <p id="ti">Regístrate</p><br> 
                <form class="formreg">
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Tipo de Documento </label><br>
                            <select class="form-control" name="tipodoc" class="form-control" placeholder="Escoja una opción">
                                <option value="cc">CC</option>
                                <option value="ti">TI</option>
                                <option value="otro">Otro</option>
                              </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Número de Documento</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombres </label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellidos</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Fecha Nacimiento</label>
                            <input type="date" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Género</label><br>
                            <input type="radio" name="genero" value="1">Masculino
                            <input type="radio" name="genero" value="2">Femenino
                            <input type="radio" name="genero" value="3">Otro<br>
                        </div>
                        <div class="form-group col-md-6">
                        <label class="font-weight-bold">Email</label>
                        <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Teléfono de Contacto</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">País de origen </label><br>
                            <select class="form-control" name="pais" class="form-control" placeholder="Escoja una opción">
                                <option value="cc">Colombia</option>
                                <option value="ti">Venezuela</option>
                                <option value="otro">Chile</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Foto</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Confirmar Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        </div>
                                        
                        <div class="form-group mb-5">
                        <div class="check">
                            <a href="modal.html"><input class="checkbox" type="checkbox"></a>                            
                            <label class="acepto">Acepto Terminos y Condiciones</label>
                        </div>
                    </div>
                    <div class="botonreg">   
                        <a href="dashboard.html"><button class="butreg">Ingresar</button></a>                        
                </div>
                </form>
            </div>                
    </section>
</body>
</html>
